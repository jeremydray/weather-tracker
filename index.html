<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="banner">Weather Dashboard</header>
    <div class="flex">
        <aside class="search">
            <form class="row g-3 needs-validation" novalidate id="searchForm">
                <label>Search for a City:</label>
                <input type="text" class="form-control" required placeholder="City" id="citySubmission">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
                <button class="btn btn-primary col-12" type="submit">Search</button>
            </form>
            <button class="btn btn-danger col-12 clearData">Clear Results</button>
            <div class="previousSearches"></div>
        </aside>

        <main id="weather">
        </main>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
