<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="banner">Weather Dashboard</header>
    <div class="flex">
        <aside>
            <h3>Search for a City:</h3>
            <input placeholder="Search for City"></input>
            <button>Search</button>
        </aside>
        <main>
            <div class="container.xl col-12 summary "></div>
            <div class="container.xl col-12">
                <h3>5 Day Forecast:</h3>
            </div>
            <div class="container.xl col-12">
                <div class="row justify-content-start">
                    <div class="container">
                        <div class="row ">
                            <div class="col">
                                <div class="p-3 border five-day-summary day1">Row column</div>
                            </div>
                            <div class="col">
                                <div class="p-3 border five-day-summary day2">Row column</div>
                            </div>
                            <div class="col">
                                <div class="p-3 border five-day-summary day3">Row column</div>
                            </div>
                            <div class="col">
                                <div class="p-3 border five-day-summary day4">Row column</div>
                            </div>
                            <div class="col">
                                <div class="p-3 border five-day-summary day5">Row column</div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
